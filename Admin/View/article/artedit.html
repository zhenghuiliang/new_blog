<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
<script src="__PUBLIC__/admin/js/jquery.js"></script>
<script src="__PUBLIC__/admin/js/pintuer.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/demo/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/demo/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/demo/lang/zh-cn/zh-cn.js"></script>
</head>
<style>
.filei{position:absolute;top:0;right:80px; height:40px; filter:alpha(opacity:0);opacity: 0;}
.file-box{ position:relative;width:340px}
</style>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="{:U('Admin/article/artedit',array('id'=>$artinfo[id]))}" enctype="multipart/form-data">  
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$artinfo[title]}" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
        <div class="file-box">
          <input type="text" id="url1" name="image" class="input tips" style="width:25%; float:left;"  value="{$artinfo[image]}"  data-toggle="hover" data-place="right" data-image="" />
          <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
          <input type="file" name="image" class="filei" onchange="document.getElementById('url1').value=this.value"/>
          <div class="tipss">图片尺寸：500*500</div>
        </div>
        </div>
      </div>     
      
        <div class="form-group">
          <div class="label">
            <label>分类标题：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50">
              <option value="">请选择分类</option>
			  <foreach name="catelist" item="cateinfo">
			  <option  value="{$cateinfo[id]}" {$cateinfo[select]}>{$cateinfo[mname]}</option>
              </foreach>
            </select>
            <div class="tips"></div>
          </div>
        </div>
      <div class="form-group">
        <div class="label">
          <label>描述：</label>
        </div>
        <div class="field">
          <textarea class="input" name="desc" style=" height:90px;">{$artinfo[desc]}</textarea>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <!--  <textarea name="content"  class="input" style="height:450px; border:1px solid #ddd;"></textarea>-->
          <script id="editor" type="text/plain" name="content" style="width:900px;height:400px;">{$artinfo[content]}</script>
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label>关键字：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="keyword" value="{$artinfo[keyword]}" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>发布人：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="admin_name" value="{$artinfo[admin_name]}"  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>浏览次数：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="check_count" value="{$artinfo[check_count]}" data-validate="member:只能为数字"  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
</script>
</body></html>
