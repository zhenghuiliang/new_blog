<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title></title>
<link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
<script src="__PUBLIC__/admin/js/jquery.js"></script>

<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Admin/article/artadd')}"> 添加内容</a> </li>
        <li>搜索：</li>
        
          <li>
            <select name="cid" class="input" style="width:200px; line-height:17px;" onchange="changesearch()">
              <option value="">请选择分类</option>
              <foreach name="catelist" item="cateinfo">
              	<option value="{$cateinfo[id]}">{$cateinfo[mname]}</option>
              </foreach>
            </select>
          </li>
        
        <li>
          <input type="text" placeholder="请输入搜索关键字" id="keywords" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()" > 搜索</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>图片</th>
        <th>标题</th>
        <th>描述</th>
        <th>内容</th>
        <th>关键字</th>
        <th>分类名称</th>
        <th>发布人</th>
        <th>浏览次数</th>
        <th width="10%">发布时间</th>
        <th width="310">操作</th>
      </tr>
      <volist name="list" id="vo">
      	<foreach name="artlist" item="artinfo">
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="" />
           {$artinfo[id]}</td>
          <td width="10%"><img src="{$artinfo[image]}" alt="" width="70" height="50" /></td>
          <td>{$artinfo[title]}</td>
          <td>{$artinfo[desc]}</td>
          <td>{$artinfo[content]}</td>
          <td>{$artinfo[keyword]}</td>
          <td>{$artinfo[cid]}</td>
          <td>{$artinfo[admin_name]}</td>
          <td>{$artinfo[check_count]}</td>
          <td>{$artinfo[new_time]}</td>
          <td><div class="button-group"> <a class="button border-main" href="{:U('Admin/article/artedit',array('id'=>$artinfo[id]))}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:void(0)" onclick="return del({$artinfo[id]})"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
        </foreach>    
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;"><input type="checkbox" id="checkall"/>
          全选 </td>
        <td colspan="7" style="text-align:left;padding-left:20px;"><a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 删除</a>
         
      </tr>
      <tr>
        <td colspan="8"><div class="pagelist">{$page}<!--  <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> --></div></td>
    </table>
  </div>
</form>
<script type="text/javascript">

//搜索
function changesearch(){	
		var suo = $('#keywords').val();
		var parm = {
				type:'post',
				data:{keyword:suo},
				success:function(msg){
					
				}
		};
		$.ajax("{:U('Admin/article/artlist')}",parm);
}

//单个删除
function del(aid){
	if(confirm("您确定要删除吗?")){
		var parm = {
				type:'get',
				data:{id:aid},
				success:function(msg){
					if('success'==msg){
						$('td:contains('+aid+')').parent().remove();
					}else{
						alert('删除失败');
					}
				}
		};
		$.ajax("{:U('Admin/Article/artDel')}",parm);
	}
}

//全选
$("#checkall").click(function(){ 
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

//批量删除
function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false;		
		$("#listform").submit();		
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}
